<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>People Factory</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>A Factory of People</h1>
    <section>
      <div>
        <form id="personForm">
          <p>
            <label for="personName">Name: </label>
            <input type="text" name="personName" required>
          </p>
          <p>
            <label for="personAge">Age: </label>
            <input type="number" name="personAge" required>
          </p>
          <p>
            <label for="personColor">Favorite Color: </label>
            <input type="text" name="personColor">
          </p>
          <p>
            <button type="submit"> Go </button>
        </form>
      </div>
      <br />
      <div class="special">
        <p class="results"></p>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
